[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "carnage"
authors = [{name = "dsafxP", email = "ghostyn678+git@gmail.com"}]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version", "description"]
dependencies = [
    "msgpack >= 1.1.2",
    "textual >= 6.4.0",
]

[project.optional-dependencies]
dev = [
    "pyrefly >= 0.38.2",
    "msgpack-types >= 0.5.0",
    "textual-dev >= 1.8.0",
]

[project.urls]
Source = "https://github.com/dsafxP/carnage"

[project.scripts]
carnage = "carnage:main"

[tool.pyrefly]
python-version = "3.14"
python-interpreter = ".venv/bin/python3"
